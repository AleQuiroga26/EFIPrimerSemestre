{% extends "base.html" %}

{% block title %}Crear categoría{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Crear nueva categoría</h1>

    <form action="{{ url_for('nuevo_categoria') }}" 
          method="POST" 
          class="bg-white p-4 rounded shadow-sm">
        
        <div class="mb-3">
            <label for="name" class="form-label">Nombre de la categoría</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Ej. Tecnología, Deportes, Viajes..." required>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Crear</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
