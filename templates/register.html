{% extends "base.html" %}

{% block title %}ElFace - Sing Up{% endblock %}

{% block content %}
<h2 class="mb-4"></h2>

<form method="POST" class="bg-white p-4 rounded shadow-sm" style="max-width: 500px;">
  
  <div class="mb-3">
    <label for="name" class="form-label">Nombre de usuario</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Ingresá tu nombre de usuario" required>
  </div>

  <div class="mb-3">
    <label for="correo" class="form-label">Correo electrónico</label>
    <input type="email" class="form-control" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Contraseña</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Ingresá tu contraseña" required>
  </div>

  <div class="mb-3">
    <label for="password2" class="form-label">Repite su contraseña</label>
    <input type="password" class="form-control" id="password2" name="password2" placeholder="Repite su contraseña" required>
  </div>

  <button type="submit" class="btn btn-primary">Registrar</button>

</form>
{% endblock %}
