{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Crear nuevo posteo</h1>
`
    <form action="{{ url_for('nuevo_post') }}" 
          method="POST" 
          enctype="multipart/form-data" 
          class="bg-white p-4 rounded shadow-sm">
        
        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" id="titulo" name="titulo" class="form-control" placeholder="Escribí un título llamativo" required>
        </div>

        <div class="mb-3">
            <label for="contenido" class="form-label">Contenido</label>
            <textarea id="contenido" name="contenido" rows="5" class="form-control" placeholder="Contanos tu historia..." required></textarea>
        </div>

        <div class="mb-3">
            <label for="categoria_id" class="form-label">Categoría</label>
            <select id="categoria_id" name="categoria_id" class="form-select" required>
                <option value="">Seleccionar categoría</option>
                {% for categoria in categorias %}
                    <option value="{{ categoria.id }}">{{ categoria.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Publicar</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
